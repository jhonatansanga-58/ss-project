<h1 mat-dialog-title>Cancel registration</h1>
<div mat-dialog-content>
  Are you sure to cancel your registration?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">No</button>
  <button mat-button mat-dialog-close color="primary" (click)="unregister()">Yes</button>
</div>
