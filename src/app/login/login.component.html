<mat-card class="card">
  <mat-card-header class="title">
    <mat-card-title>
      <h1>Log in</h1>
    </mat-card-title>
  </mat-card-header>
  <br>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>User name</mat-label>
          <input type="text" matInput placeholder="Placeholder" formControlName="name" required>
          <mat-icon matSuffix>account_circle</mat-icon>
          <mat-hint>Your user name</mat-hint>
          <mat-error>User name is required</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input [type]="password" matInput placeholder="Placeholder" formControlName="password" required>
          <mat-icon class="show-password" *ngIf="!show" matSuffix (click)="showPassword()">visibility</mat-icon>
          <mat-icon class="show-password" *ngIf="show" matSuffix (click)="hidePassword()">visibility_off</mat-icon>
          <mat-hint>Your password</mat-hint>
          <mat-error>Password is required</mat-error>
        </mat-form-field>
      </p>
      <div class="login">
        <button class="login-button" [disabled]="loginForm.invalid" type="submit" (click)="onSubmit()" mat-raised-button color="primary">
          LOG IN
        </button>
      </div>
    </form>
    <p>
      Don't you have an account? <a href="/sign-up">Sign up</a>
    </p>
  </mat-card-content>
</mat-card>
